{% extends 'base.html' %}
{% block title %}
    Articles
{% endblock %}

{% block content %}
<div class="container">
<h1>article lists</h1>
{% for article in articles %}
    <h2>
    <a href="{% url 'articles:detail' slug=article.slug  %}">{{ article.title }}</a>
    <p>
        {{ article.snippet }}
    </p>
    <p>
        {{ article.date }}
    </p>
    </h2>
{% endfor %}
</div>
{% endblock %}
